  <script>
    describe("tests", function() {
      
      function ConstructorA(_propiedadDeInstancia) {

        this.propiedadDeInstancia = _propiedadDeInstancia;

        if ( ! ConstructorA.contadorDeInstancias ) {
          ConstructorA.contadorDeInstancias = 0;
        }
        ConstructorA.contadorDeInstancias++;
      }

      ConstructorA.numeroDeInstancias = function() {
        if ( ! ConstructorA.contadorDeInstancias ) {
          return 0;
        }
        return ConstructorA.contadorDeInstancias;
      }    
      
      it('estaticos', function() {
        
        expect(ConstructorA.numeroDeInstancias()).toEqual(0);
		
        var instanciaA1 = new ConstructorA("A1");
        expect(ConstructorA.numeroDeInstancias()).toEqual(1);

        var instanciaA2 = new ConstructorA("A2");
        expect(ConstructorA.numeroDeInstancias()).toEqual(2);
      });
      
    });
  </script>
