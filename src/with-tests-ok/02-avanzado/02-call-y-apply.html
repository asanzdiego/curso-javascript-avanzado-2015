  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/boot.js"></script>

</head>

  <script>
      
    describe("tests", function() {
      
		it('tests', function() {

			var fn = function(saludo, edad) {
				return saludo + this.nombre + edad + this.anios;
			}

			var adolfo = {
				nombre: "Adolfo",
				anios: 15
			}

			adolfo.saludo = fn;
			expect(adolfo.saludo("Hola ", " tu edad es ")).toEqual("Hola Adolfo tu edad es 15");

			var isabel = {
				nombre: "Isabel",
				anios: 15
			}
			
			expect(fn.call(isabel, "Bonjour ", " ton age es ")).toEqual("Bonjour Isabel ton age es 15");

			var args = ["Hello ", " your age is "];
			expect(fn.apply(isabel, args)).toEqual("Hello Isabel your age is 15");

		});
    });
  </script>
