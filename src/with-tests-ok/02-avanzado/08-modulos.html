  <script>
    describe("tests", function() {
      
      it('miModulo', function() {

        miModulo = (function(undefined) {

          var propiedadPrivada = "propiedadPrivada";

          function metodoPrivado() {
            return "Privado -> " + propiedadPrivada;
          };

          // API publica
          return {
            metodoPublico1: function () {
              return "Publico 1 -> " + propiedadPrivada + " " + metodoPrivado();
            },

            metodoPublico2: function () {
              return "Publico 2 -> " + propiedadPrivada + " " + metodoPrivado();
            }
          }
        }());

        expect(miModulo.metodoPublico1()).toEqual("Publico 1 -> propiedadPrivada Privado -> propiedadPrivada");
        expect(miModulo.metodoPublico2()).toEqual("Publico 2 -> propiedadPrivada Privado -> propiedadPrivada");
        expect(miModulo.propiedadPrivada).toEqual(undefined);
        expect(function() {
          miModulo.metodoPrivado();
        }).toThrowError("miModulo.metodoPrivado is not a function");
      });

      it('miModuloRevelado', function() {
        
        miModuloRevelado = (function(undefined) {

          var propiedadPrivada = "propiedadPrivada";

          var that = this;
          
          function metodoPrivado() {
            return "Privado -> " + propiedadPrivada;
          };

          function metodoPublico1() {
            return "Publico 1 -> " + propiedadPrivada + " " + metodoPrivado();
          };

          function metodoPublico2() {
            return "Publico 2 -> " + propiedadPrivada + " " + metodoPrivado();
          };

          // API pública
          return {
            metodoPublico1: metodoPublico1,
            metodoPublico2: metodoPublico2
          }
        }());

        expect(miModuloRevelado.metodoPublico1()).toEqual("Publico 1 -> propiedadPrivada Privado -> propiedadPrivada");
        expect(miModuloRevelado.metodoPublico2()).toEqual("Publico 2 -> propiedadPrivada Privado -> propiedadPrivada");
        expect(miModuloRevelado.propiedadPrivada).toEqual(undefined);
        expect(function() {
          miModulo.metodoPrivado();
        }).toThrowError("miModulo.metodoPrivado is not a function");

      });
    });
  </script>
