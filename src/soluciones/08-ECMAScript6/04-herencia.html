<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Herencia</title>

  <script src="babel/browser.js"></script>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.css">

  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/boot.js"></script>


</head>

  <script type="text/babel">
    describe("tests", function() {

      //ES5
      var Shape5 = function (id, x, y) {
          this.id = id;
          this.move(x, y);
      };
      Shape5.prototype.move = function (x, y) {
          this.x = x;
          this.y = y;
      };
      var Rectangle5 = function (id, x, y, width, height) {
          Shape5.call(this, id, x, y);
          this.width  = width;
          this.height = height;
      };
      Rectangle5.prototype = Object.create(Shape5.prototype);
      Rectangle5.prototype.constructor = Rectangle5;

      var Circle5 = function (id, x, y, radius) {
          Shape5.call(this, id, x, y);
          this.radius = radius;
      };
      Circle5.prototype = Object.create(Shape5.prototype);
      Circle5.prototype.constructor = Circle5;

      var r5 = new Rectangle5(1, 2, 3, 4, 5);
      r5.move(5, 6);

      it('Herencia ES5 test 1', function() {

        expect(5).toEqual(r5.x);
        expect(6).toEqual(r5.y);
        expect(4).toEqual(r5.width);
        expect(5).toEqual(r5.height);
      });

      var c5 = new Circle5(1, 2, 3, 4);
      c5.move(5, 6);

      it('Herencia ES5 test 2', function() {

        expect(5).toEqual(c5.x);
        expect(6).toEqual(c5.y);
        expect(4).toEqual(c5.radius);
      });

      //ES6
      class Shape6 {
          constructor (id, x, y) {
              this.id = id
              this.move(x, y)
          }
          move (x, y) {
              this.x = x
              this.y = y
          }
      }
      class Rectangle6 extends Shape6 {
          constructor (id, x, y, width, height) {
              super(id, x, y)
              this.width  = width
              this.height = height
          }
      }
      class Circle6 extends Shape6 {
          constructor (id, x, y, radius) {
              super(id, x, y)
              this.radius = radius
          }
      }

      var r6 = new Rectangle6(1, 2, 3, 4, 5);
      r6.move(5, 6);

      it('Herencia ES6 test 1', function() {

        expect(5).toEqual(r6.x);
        expect(6).toEqual(r6.y);
        expect(4).toEqual(r6.width);
        expect(5).toEqual(r6.height);
      });

      var c6 = new Circle6(1, 2, 3, 4);
      c6.move(5, 6);

      it('Herencia ES6 test 2', function() {

        expect(5).toEqual(c6.x);
        expect(6).toEqual(c6.y);
        expect(4).toEqual(c6.radius);
      });

    });
  </script>

<body>
</body>
</html>
