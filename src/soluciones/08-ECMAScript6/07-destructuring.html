<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Destructuring</title>

  <script src="babel/browser.js"></script>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.css">

  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/boot.js"></script>


</head>

  <script type="text/babel">
    describe("tests", function() {

      it('Destructuring test 1', function() {

        var [a, b] = ["hola", "mundo"];
        expect("hola").toEqual(a);
        expect("mundo").toEqual(b);
      });

      it('Destructuring test 2', function() {

        var obj = { nombre: "Adolfo", apellido: "Sanz" };
        var { nombre, apellido } = obj;
        expect("Adolfo").toEqual(nombre);
        expect("Sanz").toEqual(apellido);
      });

      it('Destructuring test 3', function() {

        var fn = function() {
            return [180, 78];
        };
        var [estatura, peso] = fn();
        expect(180).toEqual(estatura);
        expect(78).toEqual(peso);
      });

    });
  </script>

<body>
</body>
</html>
