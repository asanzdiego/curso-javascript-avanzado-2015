<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>This</title>

  <script src="babel/browser.js"></script>

  <link rel="shortcut icon" type="image/png" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine_favicon.png">
  <link rel="stylesheet" href="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.css">

  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/jasmine-html.js"></script>
  <script src="../../jasmine-standalone-2.3.4/lib/jasmine-2.3.4/boot.js"></script>


</head>

  <script type="text/babel">
    describe("tests", function() {

      var objEJ5 = {
        data : ["Adolfo", "Isabel", "Alba"],
        duplicar : function() {
          var that = this;
          this.data.forEach(function(elem){
              that.data.push(elem);
          });
          return this.data;
        }
      }

      var objEJ6 = {
        data : ["Adolfo", "Isabel", "Alba"],
        duplicar : function() {
          this.data.forEach((elem) => {
              this.data.push(elem);
          });
          return this.data;
        }
      }

      var expected = ["Adolfo", "Isabel", "Alba", "Adolfo", "Isabel", "Alba"];

      it('This test 1', function() {
        expect(objEJ5.duplicar()).toEqual(expected);
      });

      it('This test 2', function() {
        expect(objEJ6.duplicar()).toEqual(expected);
      });

    });
  </script>

<body>
</body>
</html>
